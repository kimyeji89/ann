name: autoVacation daily

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00 = UTC 15:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function (autoVacation)
        run: |
          curl -sS -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{}'
